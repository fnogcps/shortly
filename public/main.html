<!DOCTYPE html>
<html class="bg-[#16a085]" lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Shortly - URL shortener</title>
</head>

<body>
  <div
    class="container max-w-lg max-h-full mt-24 pb-4 shadow-2xl backdrop-blur-sm text-center bg-gray-100 rounded-lg">
    <label class="block antialiased p-2 text-4xl font-bold text-slate-800">
      <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
      </svg>
      Shortly
    </label>
    <label class="block antialiased pb-4 text-sm font-bold text-slate-800">
      URL shortener
    </label>
    <form id="shortly" method="post" class="flex flex-col items-center w-full" autocomplete="off" novalidate>
      <input type="text" name="url" id="url" minlength="5" maxlength="255"
        class="input input-md w-full max-w-xs mt-1 rounded-md border-gray-300 shadow-sm 
        focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        placeholder="Insert a link here" autofocus>
        <div>
      <button class="btn mt-4 gap-2 w-44 rounded-lg p-3 mb-2
            text-xs text-center text-gray-100 bg-slate-700 hover:bg-slate-800
            font-semibold
            uppercase transition
            duration-200 ease-in-out
            cursor-pointer" tabindex="0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
        </svg>
        Generate
      </button>
      <button type="button" data-test="copy-button" class="btn mt-4 gap-2 w-36 rounded-lg p-3 mb-2
            text-xs text-center text-gray-100 bg-slate-700 hover:bg-slate-800
            font-semibold
            uppercase transition
            duration-200 ease-in-out
            cursor-pointer" tabindex="0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
        </svg>
        Copy
      </button>
      </div>
    </form>
    <div class="p-4 text-center text-base text-slate-700 font-bold">
      <p>Made by <a class="text-[#16a085]" href="https://github.com/fnogcps" target="_blank">Felipe
          Nogueira</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
